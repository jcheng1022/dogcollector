<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Collector</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <ul>
              <li>
                <a href="/" class="left brand-logo">&nbsp;&nbsp;Dog Collection</a>
              </li>
            </ul>
            <ul class="right">
              <li><a href="{% url 'about' %}">About</a></li>

              {% if user.is_authenticated %}
              <li> <a href="{% url 'index' %}"> View All Dogs </a></li>
              <li> <a href="{% url 'dogs_create' %}"> Add a Dog</a></li>
              <li> <a href="{% url 'toy_index' %}"> View All Toys</a></li>
              <li> <a href="{% url 'toys_create' %}"> Add a Toy</a></li>
              <li> <a href="{% url 'logout' %}"> Logout</a></li>
              {% else %}
              <li><a href="{% url 'signup' %}">Sign Up</a></li>
              <li> <a href="{% url 'login' %}"> Login</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </header>

      
      {% block content%} 
      {% endblock %}
</body>
</html>
