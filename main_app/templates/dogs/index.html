{% extends 'base.html' %}

{% block content %}

<h1> Our List of Dogs</h1>

{% for dog in dogs %}

<div class = 'card'>
    <a href="{% url 'detail' dog.id %}">
    <div class ='card-content'>
        <span class ='card-title'> {{dog.name}}</span>
        <p> My Breed: {{dog.breed}}</p>
        <p> My Description: {{dog.description}}</p>
        <p> My Age: {{dog.age}}</p>
       
    </div>
</a>
</div>

{% endfor %}
{% endblock %}
